<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">Form Validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="usernameerror"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="emailerror"></small>
                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="passworderror"></small>
                <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassworderror"></small>
                <button class="btn btn-danger" onclick="validate()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
